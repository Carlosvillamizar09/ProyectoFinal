<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore - Cyber Days</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">FakeStore 🛍️</div>
    <div id="carrito-btn">🛒 <span id="carrito-contador">0</span></div>
  </header>

  <section id="cyberdays">
    <h2>CyberDays 🎉</h2>
    <div class="cyber-gallery" id="cyber-gallery"></div>
  </section>

  <section id="busqueda-filtros">
    <input type="text" id="buscar-input" placeholder="Buscar producto..." />
    <select id="filtro-categoria">
      <option value="todos">Todas las categorías</option>
    </select>
  </section>

  <main>
    <section id="productos" class="productos-grid"></section>
  </main>

  <div id="carrito-container">
    <h2>🛒 Tu Carrito</h2>
    <div id="carrito-items"></div>
    <p>Total: <span id="total">$0.00</span></p>
    <button id="vaciar-carrito">Vaciar Carrito</button>
  </div>

  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <div id="cantidad-modal">
    <div class="cantidad-content">
      <p>¿Cuántas unidades deseas agregar?</p>
      <input type="number" id="cantidad-input" min="1" value="1" />
      <button id="confirmar-cantidad">Agregar</button>
      <button id="cancelar-cantidad">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
